<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Partage d'écran</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #18181b;
      color: #fff;
      padding: 20px;
      user-select: none;
    }
    h2 {
      font-size: 18px;
      margin-bottom: 8px;
      color: #a1a1aa;
      font-weight: 500;
    }
    .section { margin-bottom: 24px; }
    .sources {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 12px;
    }
    .source {
      background: #27272a;
      border: 2px solid transparent;
      border-radius: 12px;
      padding: 8px;
      cursor: pointer;
      transition: all 0.15s;
    }
    .source:hover {
      background: #3f3f46;
      border-color: #3b82f6;
    }
    .source.selected {
      border-color: #3b82f6;
      background: #3b82f620;
    }
    .source img {
      width: 100%;
      height: 120px;
      object-fit: contain;
      background: #000;
      border-radius: 8px;
      margin-bottom: 8px;
    }
    .source-name {
      font-size: 13px;
      color: #e4e4e7;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .buttons {
      display: flex;
      justify-content: flex-end;
      gap: 12px;
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid #3f3f46;
    }
    button {
      padding: 10px 24px;
      border-radius: 8px;
      border: none;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.15s;
    }
    .btn-cancel {
      background: #3f3f46;
      color: #fff;
    }
    .btn-cancel:hover { background: #52525b; }
    .btn-share {
      background: #3b82f6;
      color: #fff;
    }
    .btn-share:hover { background: #2563eb; }
    .btn-share:disabled {
      background: #3b82f680;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="section">
    <h2>Écrans</h2>
    <div class="sources" id="screens"></div>
  </div>
  <div class="section">
    <h2>Fenêtres</h2>
    <div class="sources" id="windows"></div>
  </div>
  <div class="buttons">
    <button class="btn-cancel" onclick="cancel()">Annuler</button>
    <button class="btn-share" id="shareBtn" disabled onclick="share()">Partager</button>
  </div>

  <script>
    let selectedSourceId = null;

    window.electronAPI.getSources().then(sources => {
      const screens = sources.filter(s => s.id.startsWith('screen:'));
      const windows = sources.filter(s => s.id.startsWith('window:'));

      const screensDiv = document.getElementById('screens');
      const windowsDiv = document.getElementById('windows');

      screens.forEach(source => {
        screensDiv.appendChild(createSourceElement(source));
      });

      windows.forEach(source => {
        windowsDiv.appendChild(createSourceElement(source));
      });
    });

    function createSourceElement(source) {
      const div = document.createElement('div');
      div.className = 'source';
      div.innerHTML = `
        <img src="${source.thumbnail}" alt="${source.name}">
        <div class="source-name">${source.name}</div>
      `;
      div.onclick = () => selectSource(source.id, div);
      return div;
    }

    function selectSource(id, element) {
      document.querySelectorAll('.source').forEach(el => el.classList.remove('selected'));
      element.classList.add('selected');
      selectedSourceId = id;
      document.getElementById('shareBtn').disabled = false;
    }

    function share() {
      if (selectedSourceId) {
        window.electronAPI.selectSource(selectedSourceId);
      }
    }

    function cancel() {
      window.electronAPI.selectSource(null);
    }
  </script>
</body>
</html>
